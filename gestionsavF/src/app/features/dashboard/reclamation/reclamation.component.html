<p class="table-title">Réclamations</p>

<div class="table-container">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Description</th>
        <th>Date</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reclamation of reclamations">
        <td>{{ reclamation.description }}</td>
        <td>{{ reclamation.date | date: 'shortDate' }}</td>
        <td>
          <span 
            [ngClass]="{
              'badge-success': reclamation.status === 'Traitée',
              'badge-warning': reclamation.status === 'En cours',
              'badge-danger': reclamation.status === 'Non traitée'
            }"
            class="status-badge">
            {{ reclamation.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
